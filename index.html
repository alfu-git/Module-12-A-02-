<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechWave</title>
  <link rel="shortcut icon" href="./images/microphone.png" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <!-- header section -->
  <header>
    <nav class="py-3">
      <div class="container nav-content flex justify-between">
        <div class="logo"><a href="#"><span id="tech">Tech</span><span id="wave">Wave</span></a></div>

        <ul class="flex">
          <li><a class="yelo" href="#">About</a></li>
          <li><a class="pnk" href="#">Episodes</a></li>
          <li><a class="prpl" href="#">Host</a></li>
        </ul>

        <div class="menu-div">
          <span class="btn"><a href="#">Subscribe <i class="fa-solid fa-arrow-right"></i></a></span>
          <span id="hamburger"><i class="fa-solid fa-bars"></i></span>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- hero section  -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hc-img">
            <img src="./images/microphone.png" alt="microphone png">
            <span id="hc-img-badge">NEW</span>
          </div>

          <div class="hc-dt">
            <h1 class="text-center">TechWave</h1>
            <p class="text-center">Your daily dose of tech insights, productivity hacks, and personal growth</p>

            <div class="hc-dt-btn text-center">
              <span><a class="btn-1" href="#"><i class="fa-brands fa-spotify"></i> Listen On Spotify</a></span>

              <span><a class="btn-2" href="#"><i class="fa-regular fa-envelope"></i> Subscribe</a></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
